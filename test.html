<html lang="en">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer-menu {
      list-style: none;
      padding: 0;
      display: flex;

      .footer-menu {
        flex-direction: column;
        text-align: center;
      }

      .footer-menu li {

      }
    }

</head>
