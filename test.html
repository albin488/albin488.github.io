<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .image-grid {
      gap: 16px;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
    }

    .image-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
  <title>Responsive Image Grid</title>
</head>
